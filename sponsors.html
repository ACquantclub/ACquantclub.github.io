<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <header class="header">

    <footer class="footer">

  <script src="js/app.js"></script>
  <script src="js/initAOS.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",

      spacing: 15.00,

      zoom: 0.50
